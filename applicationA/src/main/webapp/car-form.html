<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>New car</title>
<!-- <link rel="stylesheet" type="text/css" media="screen" href="css/page-general.css"/> -->
</head>

<body>
    <h2>Enter data for a new car</h2>

    <form action="car-form/process" method="POST">
        <table>
            <tr>
                <td>Make</td>
                <td>
                    <input type="text" name="make"/>
                </td>
            </tr>
            <tr>
                <td>Model</td>
                <td>
                    <input type="text" name="model"/>
                </td>
            </tr>
            <tr>
                <td>Year</td>
                <td>
                    <input type="text" name="year"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
